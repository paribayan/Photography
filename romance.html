<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Photography - Romance</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px; /* Space for fixed navbar */
    }
    .gallery-img {
      width: 100%;
      height: auto;
      transition: transform 0.2s;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Photography</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="romance.html">Romance</a>
          </li>
          <!-- Add more nav links as needed -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Romance Gallery</h2>
    <div class="row g-4">
      <!-- Gallery Item 1 -->
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <img src="./Assets/romance1.jpg" class="card-img-top gallery-img" alt="Romance Photo 1">
        </div>
      </div>
      <!-- Gallery Item 2 -->
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <img src="./Assets/romance2.jpeg" class="card-img-top gallery-img" alt="Romance Photo 2">
        </div>
      </div>
      <!-- Gallery Item 3 -->
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <img src="./Assets/romance3.jpeg" class="card-img-top gallery-img" alt="Romance Photo 3">
        </div>
      </div>
      <!-- Add more gallery items as needed -->
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <img src="./Assets/romance4.jpeg" class="card-img-top gallery-img" alt="Romance Photo 4">
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <img src="./Assets/romance5.jpeg" class="card-img-top gallery-img" alt="Romance Photo 5">
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <img src="./Assets/romance6.jpeg" class="card-img-top gallery-img" alt="Romance Photo 6">
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
